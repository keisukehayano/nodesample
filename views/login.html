<!DOCTYPE html>
<html lang="ja">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>




<div class="form-wrapper">
  <h1>Sign In</h1>
  <form>
    <div class="form-item">
      <label for="email"></label>
      <input id="userid" type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input id="userpasswd" type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <input id="submit" type="button" class="button" title="Sign In" value="Sign In"></input>
    </div>
  </form>
  <div class="form-footer">
    <p><a href="/userinfo">Create an account</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
